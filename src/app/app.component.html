<div *ngIf="showLogin; else home">
  <app-login></app-login>
</div>
<ng-template #home>
  <clr-main-container>
    <clr-header class="header header-5 header-shadow">
      <div class="branding">
        <a href="#" class="nav-link">
          <span class="title" style="font-size: 20px">Weatherman</span>
          <clr-icon class="title" shape="sun" style="width: 25px; height: 25px; margin-left: 5px"></clr-icon>
        </a>
      </div>

      <div class="header-actions">
        <a href="#" class="nav-link nav-text" style="font-size: 17px">
          User
        </a>
        <a href="#" class="nav-link nav-icon" aria-label="settings">
          <clr-icon shape="cog"></clr-icon>
        </a>
      </div>
    </clr-header>

    <div class="content-container">
      <clr-vertical-nav
        [clrVerticalNavCollapsible]="true"
        [clr-nav-level]="1"
        class="nav-trigger--bottom">
        <a clrVerticalNavLink>Today</a>
        <a clrVerticalNavLink>Hourly</a>
        <a clrVerticalNavLink>10 Day</a>
        <a clrVerticalNavLink>Weekend</a>
        <a clrVerticalNavLink>Monthly</a>
      </clr-vertical-nav>
      <div class="content-area home">
        <router-outlet></router-outlet>
      </div>
    </div>
  </clr-main-container>
</ng-template>
